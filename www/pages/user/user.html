<ion-view view-title="个人中心">
    <ion-content>
        <div class="list">
            <a class="item item-avatar" href="javascript:0;">
                <img src="img/default-avatar.svg">
                <h2 ng-bind="currentUser"></h2>
                <p>{{company}}&nbsp;-&nbsp;{{department}}</p>
            </a>
            <div class="item item-divider"></div>
            <a class="item item-icon-left" href="javascript:0;">
                <i class="icon ion-gear-a"></i>
                设置
            </a>
            <div class="item item-divider"></div>
            <a class="item item-icon-left" href="#" ng-click="exit()">
                <i class="icon ion-power"></i>
                退出
            </a>
        </div>
    </ion-content>
</ion-view>
