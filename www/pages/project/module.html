<ion-view view-title="模块列表">
    <ion-content>
        <ion-refresher pulling-text="下拉刷新" on-refresh="refreshModule()"></ion-refresher>
        <ion-list>
            <ion-item ng-repeat="module in moduleList" ng-click="toUseCase(module.name)">{{module.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
